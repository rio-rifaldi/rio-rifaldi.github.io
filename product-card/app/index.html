<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-z32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  
</head>

<body class="bg-Cream flex justify-center items-center h-screen flex-col">

  <div class="m-5 bg-white rounded-lg overflow-hidden max-w-sm sm:flex sm:max-w-2xl ">
    <div>
      <img src="../src/images/image-product-mobile.jpg "alt="" id="image" class="sm:hidden">
      <img src="../src/images/image-product-desktop.jpg" alt="" class="hidden sm:block">
    </div>  

    <div class="m-5">
      <p class="font-monserat uppercase tracking-[.3rem] font-semibold text-[.6rem] text-Dark-grayish-blue ">perfume</p>

      <h1 class="my-2 font-Fraunces font-bold text-2xl leading-tight text-Very-dark-blue sm:text-3xl sm:my-5">
        Gabrielle Essence Eau De Parfum
      </h1>

      <p class="font-monserat text-Dark-grayish-blue font-normal text-sm sm:mt-6 sm:mb-8">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <h2 class="text-Dark-cyan font-Fraunces font-bold text-2xl mt-5 inline-block sm:text-3xl"> $149.99</h2>
      <span class="font-Fraunces text-Dark-grayish-blue text-xs line-through mx-5 inline-block">$169.99</span>
      
    
      <button type="submit" class="bg-Dark-cyan w-full mt-4 py-3 rounded-lg text-white text-xs font-bold hover:bg-green-800 transision relative focus:outline-none focus:bg-green-800 sm:mt-5 sm:py-4 sm:text-sm"><img src="../src/images/icon-cart.svg" alt="" class="inline-block mx-2 " >
        Add to Cart</button>
  
    </div>
  </div>

</body>
<div class=" text-center">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="focus:outline-none text-sky-500 ">Frontend Mentor</a>. 
  Coded by <a href="#" class="focus:outline-none">Rio Rifaldi</a>.
</div>
</html>
